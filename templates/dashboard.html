{% extends 'layout.html' %}

{% block content %}

<form action="" method="post">
  <div class="form-group">
    {{ form.file.label(class='form-control-label') }}

    {{ form.file(class='form-control-file') }}
  </div>
  <div class="form-group">
    {{ form.submit(class='btn') }}
  </div>
</form>

<div class="row mt-5">
  <div class="col">
    {{ div | safe }}
  </div>
</div>


{{ script | safe }}
{% endblock %}
